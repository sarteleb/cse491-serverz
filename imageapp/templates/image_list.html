{% extends "base.html" %}

{% block content %}

<h2>Here are all of the images that have been uploaded!</h2>
(most recently uploaded first)
<div id="imageContainer">
</div>
<script type="text/javascript">
    $.post("image_count",
         function(count) { 
            count = parseInt(count);
            for (var i = count - 1; i >= 0; i--) {
                $("#imageContainer").append("<div style='padding-top:10px'>" + 
                    "<img width='200' src='image_raw?num=" + i + "' /></div>");
            }
         }
     );
 </script>
 {% endblock %}
